<div class="container">
  <!--Header begin-->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <p class="centered">Wilkommen</p>
    </div>
    <div class="panel-body">
      <h3 class="centered">{{getUsers.name}} {{getUsers.last}}</h3>
    </div>
    <!--Header end-->

    <!--Button begin-->

    <div ng-controller="uiCtrl" class="centered">

      <div class="btn-group">
        <label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Left'">Information</label>
        <label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Middle'" ng-click="testRequest()">Sprachen</label>
        <label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Right'">Projekte</label>
      </div>
      <!--Button end-->
      <div ng-if='radioModel === "Left";'>
        <!--Accordion begin-->
        <ng-template>
          <uib-accordion>
            <div uib-accordion-group class="panel-default" ng-repeat="group in groups" is-open="group.open">
              <uib-accordion-heading ng-click="group.open = !group.open">
                <div class="centered">
                  {{group.title}}
                  <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': group.open, 'glyphicon-chevron-right': !group.open}"></i>
                </div>
              </uib-accordion-heading>
              <table>
                <tr ng-repeat="cont in group.content">
                  <td id="leftTableRow">{{cont.title}}</td>
                  <td>{{cont.content}}</td>
                </tr>
              </table>
            </div>
          </uib-accordion>
        </ng-template>
      </div>
      <div ng-if='radioModel === "Middle";'>
        <ng-template>
          <data-chart></data-chart>
          <svg id="bar" width="960" height="500"></svg>

          <script>
            var data = [
              { name: "Javascript", value: "0.6" },
              { name: "Java", value: "0.6" },
              { name: "C++", value: "0.3" },
              { name: "HTML", value: "0.5" },
              { name: "CSS", value: "0.5" },
              { name: "Python", value: "0.4" },
              { name: "C#", value: "0.5" }
            ];

            var svg = d3.select("svg"),
              margin = { top: 20, right: 20, bottom: 30, left: 40 },
              width = +svg.attr("width") - margin.left - margin.right,
              height = +svg.attr("height") - margin.top - margin.bottom;

            var x = d3
              .scaleBand()
              .rangeRound([0, width])
              .padding(0.1),
              y = d3.scaleLinear().rangeRound([height, 0]);

            var g = svg
              .append("g")
              .attr(
                "transform",
                "translate(" + margin.left + "," + margin.top + ")"
              );

            x.domain(
              data.map(function (d) {
                return d.name;
              })
            );
            y.domain([
              0,
              d3.max(data, function (d) {
                return "1";
              })
            ]);

            g.append("g")
              .attr("class", "axis axis--x")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x));

            g.append("g")
              .attr("class", "axis axis--y")
              .call(d3.axisLeft(y).ticks(10, "%"))
              .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", "0.71em")
              .attr("text-anchor", "end")
              .text("Frequency");

            g.selectAll("bar")
              .data(data)
              .enter()
              .append("rect")
              .attr("class", "bar")
              .attr("x", function (d) {
                return x(d.name);
              })
              .attr("y", function (d) {
                return y(d.value);
              })
              .attr("width", x.bandwidth())
              .attr("height", function (d) {
                return height - y(d.value);
              });
          </script>
        </ng-template>
      </div>
      <div ng-if='radioModel === "Right";'>
        <ng-template>
          <div class="webgl-content">
            <div id="gameContainer" style="width: 960px; height: 600px; margin: auto;"></div>
            <div class="footer">
              <div class="webgl-logo"></div>
              <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
              <div class="title">Effizientes Rendering</div>
            </div>

          </div>
        </ng-template>
      </div>
    </div>

    <!--Accordion end-->
  </div>
</div>
