<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <p class="centered">Wilkommen</p>
    </div>
    <div class="panel-body">
      <h3 class="centered">{{getUsers.name}} {{getUsers.last}}</h3>
    </div>

    <div ng-controller="uiCtrl">
      <script type="text/ng-template" id="group-template.html">
              <div class="panel-heading">
                <h4 class="panel-title" style="color:#fa39c3">
                  <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
                    <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
                      {{heading}}
                    </span>
                  </a>
                </h4>
              </div>
              <div class="panel-collapse collapse" uib-collapse="!isOpen">
                <div class="panel-body" style="text-align: right" ng-transclude></div>
              </div>
      </script>
      <uib-accordion>
        <div uib-accordion-group class="panel-default" ng-repeat="group in groups" is-open="group.open">
          <uib-accordion-heading ng-click="group.open = !group.isopen">
            <div class="centered">
              {{group.title}}
              <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': group.open, 'glyphicon-chevron-right': !group.open}"></i>
            </div>
          </uib-accordion-heading>
          <table>
            <tr ng-repeat="cont in group.content">
              <td id="leftTableRow">{{cont.title}}</td>
              <td>{{cont.content}}</td>
            </tr>
          </table>
        </div>

      </uib-accordion>

    </div>
  </div>
</div>
